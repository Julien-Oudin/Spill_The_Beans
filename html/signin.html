<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Sign Up</title>
</head>
<body class="signin" id = "sign">
    <div class="wrapper">
        <h1 class="sign">Sign In</h1>
        <form id='form'>
            <div class="input-wrapper">
                <img src="../img/Logs/user-in.svg" class="input-icon">
                <input required type="text" name="Firstname" id="firstname-input" placeholder="Firstname">
            </div>
            <div class="input-wrapper">
                <img src="../img/Logs/lock-in.svg" class="input-icon">
                <input required type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="login-page-button"> Sign Up ! </button>
        </form>
        <p>Don't have an account yet ? <a href="signup.html">Sign up here !</a></p>
    </div>

  <script src="../js/login.js"></script>

</body>
</html>
