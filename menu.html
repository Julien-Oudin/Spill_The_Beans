<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spill The Beans - Menu</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="img/flower.png">
</head>

<body class="home">
  <div class="menu-page">
    <header>
      <nav class="navigation">
        <div class="navigation-left">
          <a href="home.html"><button class="nav-button"><img src="img/svg/home.svg" alt="Home Icon" class="nav-icon">Home</button></a>
          <button class="nav-button"><img src="img/svg/about.svg" alt="About Icon" class="nav-icon">About Us</button>
        </div>
        
        <div class="navigation-center">
          <div class="logo-container">
            <div class="logo-background">
              <a href="home.html"><img src="img/logo.png" alt="Spill The Beans Logo" class="logo" /></a>
            </div>
          </div>
        </div>
        
        <div class="navigation-right">
          <a href="signin.html"><button class="login-button"><img src="img/svg/log.svg" alt="Login Icon" class="login-icon">Login</button></a>
        </div>
      </nav>
    </header>

    <main class="menu-container">
      <h1 class="menu-title">OUR MENU</h1>
      
      <div class="menu-items">
        
        <div class="menu-item">
          <a href="curry.html">
            <img src="img/Plates/curry.png" alt="Indian Vegan Curry" class="menu-item-image">
          </a>
          <button class="favorite-button" onclick="toggleFavorite(this)">
            <img src="img/svg/fav.svg" alt="Favorite Icon" class="favorite-icon">
          </button>
          <a href="curry.html">
            <div class="menu-item-content">
              <h3 class="menu-item-title">Indian Vegan Curry</h3>
              <div class="menu-item-meta">
                <span>20min</span>
                <span>400 kcal</span>
              </div>
            </div>
          </a>
        </div>

        <div class="menu-item">
          <a href="chili.html"> 
            <img src="img/Plates/chili.png" alt="Chili Sin Carne" class="menu-item-image">
          </a>
          <button class="favorite-button" onclick="toggleFavorite(this)">
            <img src="img/svg/fav.svg" alt="Favorite Icon" class="favorite-icon">
          </button>
          <a href="chili.html"> 
            <div class="menu-item-content">
              <h3 class="menu-item-title">Chili Sin Carne</h3>
              <div class="menu-item-meta">
                <span>30min</span>
                <span>300 kcal</span>
              </div>
            </div>
          </a>
        </div>

        <div class="menu-item">
          <img src="img/Plates/porc_caramel.png" alt="Caramelized Vegi" class="menu-item-image">
          <button class="favorite-button" onclick="toggleFavorite(this)">
            <img src="img/svg/fav.svg" alt="Favorite Icon" class="favorite-icon">
          </button>
          <div class="menu-item-content">
            <h3 class="menu-item-title">Caramelized Vegi</h3>
            <div class="menu-item-meta">
              <span>40min</span>
              <span>600 kcal</span>
            </div>
          </div>
        </div>

        <div class="menu-item">
          <img src="img/Plates/risotto.png" alt="isotto" class="menu-item-image">
          <button class="favorite-button" onclick="toggleFavorite(this)">
            <img src="img/svg/fav.svg" alt="Favorite Icon" class="favorite-icon">
          </button>
          <div class="menu-item-content">
            <h3 class="menu-item-title">Risotto</h3>
            <div class="menu-item-meta">
              <span>35min</span>
              <span>550 kcal</span>
            </div>
          </div>
        </div>

        <div class="menu-item">
          <img src="img/Plates/dahl.png" alt="Dalh" class="menu-item-image">
          <button class="favorite-button" onclick="toggleFavorite(this)">
            <img src="img/svg/fav.svg" alt="Favorite Icon" class="favorite-icon">
          </button>
          <div class="menu-item-content">
            <h3 class="menu-item-title">Dahl</h3>
            <div class="menu-item-meta">
              <span>25min</span>
              <span>350 kcal</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="double-bar">
        <div class="footer-bar-first"></div>
        <div class="footer-bar-second"></div>
      </div>
    </footer>

    <script>
      function toggleFavorite(button) {
        button.classList.toggle('active');
      }
    </script>
  </div>
</body>
</html>
