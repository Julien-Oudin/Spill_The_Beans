<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Sign In</title>
</head>
<body class="signin" id = "sign">
    <div class="wrapper">
        <h1>Sign In</h1>
        <form>
            <div class="input-wrapper">
                <img src="img/Logs/mail-in.svg" class="input-icon">
                <input required type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div class="input-wrapper">
                <img src="img/Logs/lock-in.svg" class="input-icon">
                <input required type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="login-button"> Sign Up ! </button>
        </form>
        <p>Don't have an account yet ? <a href="signup.html">Sign up here !</a></p>
    </div>
</body>
</html>
