<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <style>body{background-image: "img/sign_in_bg.png";}</style>
    <title>Sign Up</title>
</head>
<body class="signup" id = "sign">
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form>
            <div class="input-wrapper">
                <img src="img/Logs/user-up.svg" class="input-icon">
                <input required type="text" name="Firstname" id="firstname-input" placeholder="Firstname">
            </div>
            <div class="input-wrapper">
                <img src="img/Logs/mail-up.svg" class="input-icon">
                <input required type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div class="input-wrapper">
                <img src="img/Logs/lock-up.svg" class="input-icon">
                <input required type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="login-button"> Sign Up ! </button>
        </form>
        <p>Already have an account yet ? <a href="signin.html">Log in here !</a></p>
    </div>
</body>
</html>
